<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Local</title>
    <!-- Import the React, React-Dom and Babel libraries from unpkg -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      class SampleClass extends React.Component {
        state = {
          todos: [],
        };
        componentDidMount() {
          axios
            .get("https://jsonplaceholder.typicode.com/todos")
            .then((response) => {
              this.setState({ todos: response.data });
            })
            .catch((error) => {
              console.log(error);
            });
        }

        render() {
          return (
            <div className="sample-class">
              <h1>Details for {this.props.name}</h1>
              Some sample details for sample class:
              {this.state.todos.length && this.state.todos.map((item, i) => <p key={i}>{item.title}</p>)}
            </div>
          );
        }
      }

      const App = () => {
        return (
          <div>
            <SampleClass name="Sample class component" />
          </div>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
